<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- CSS Frameworks -->

		<!-- Bootstrap 4.5.3 (CDN) -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<!-- Font Awesome 5.15.1 (CDN) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


		<!-- JS Frameworks -->

    <!-- Vue 2.6.12 -->
    <script src="libs/vue.js" charset="utf-8"></script>

		<!-- Custom CSS -->

		<link rel="stylesheet" href="css/style.css">

		<!-- Custom JS -->

		<!-- <script src="js/functions.js" charset="utf-8"></script> -->

    <title>To Do List</title>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row d-flex flex-column align-items-center">
          <div class="col d-flex justify-content-center">
            <img src="img/logo.png" alt="Boolean Logo">
          </div>
          <div class="col-8 d-flex justify-content-center">
            <input v-on:keyup.enter="addTodo" type="text" v-model="todo" placeholder="Nuovo ToDo">
            <button @click="addTodo" type="button" name="button">Aggiungi</button>
          </div>
          <ul id="todolistitem" class="col-8 d-flex flex-column-reverse">
            <li @click="addColor(index)" v-bind:class="mytodo.isActive" class="d-flex justify-content-between" v-for="(mytodo, index) in myTodos">{{ mytodo.todoel }} <a @click.stop="removeTodo(index)" href="#"><i class="fas fa-trash-alt"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
